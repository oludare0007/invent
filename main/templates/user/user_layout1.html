        <script type="text/javascript">
            $(document).ready(function(){
               $('#productname').change(function(){
                  
                  var product_name = $(this).val();
                  var csrf_token = $('input[name="csrf_token"]').val();
                  //make ajax call
                  $.ajax({
                     url:"/ajax_options/",
                     type:"post",
                     data:{'productname':product_name, 'csrf_token':csrf_token}, 
                     
                     dataType:'json',
                     error:function(xhr, status, error){
                        console.error(xhr.responseText);
                     },
                     success:function(response){

                        var productCategory = response.product_cat;
                        var sellingPrice = response.selling_P;
                       
                        $('#category').val(productCategory);
                        $('#sellingprice').val(sellingPrice);
                    
                     }
                     
                  });
               });

                  // Calculate total when quantity changes
        $('#productqty').on('input', function(){
            var quantity = $(this).val();
            var sellingPrice = $('#sellingprice').val();
            
            // Check if both quantity and sellingPrice are valid numbers
            if($.isNumeric(quantity) && $.isNumeric(sellingPrice)){
                var total = parseFloat(quantity) * parseFloat(sellingPrice);
                $('#total').val(total.toFixed(2)); // Display the total in the input field
            }
        });
            }); 
         </script>
