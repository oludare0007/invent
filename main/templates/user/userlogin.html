{%extends 'user/user_layout.html'%}



{% block content%}
<br><br><br><br>
<div class="col-md-12" id="bground2" style="margin-left: 300px;" >
    <form class="px-4 py-3" action="{{url_for('user_login')}}" method="post" style="max-width: 600px;">
        {% set m = get_flashed_messages(with_categories=True) %} 
        {% if m: %}
        {% for cat,msg in m %}
           {% if cat =="error" %}
            <div class="alert alert-danger">{{ msg }}</div>
           {% else %}
           <div class="alert alert-info">{{ msg }}</div>
           {% endif %}
        {% endfor %}
        {% endif %}

                <div class="form-floating mb-3">
                    
                    <h4 style="text-align: center;">User Login</h4><br>
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">  
                    <input class="form-control" id="username" type="text" placeholder="User Name" name="username" />
                    
                </div>
                    
                    <div class="form-floating mb-3">
                            <input class="form-control" id="pwd" type="password" placeholder="Password" name="pwd" />
                           
                        </div>
                        
                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                        
                        <button class="btn btn-primary col-12" >Login</button>
                    </div>
            
        
    </form>
</div>

{%endblock%}
